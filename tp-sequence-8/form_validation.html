<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation formulaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="form_validation.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <h1>formulaire de validation </h1>
            </div>
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="col-10">
                <form action="" id="myForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nom</label>
                        <input type="text" name="" id="name" class="form-control"  placeholder="Entrer votre nom">
                        <p id="error"></p>
                        <span class="errorname"></span>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="" id="email" class="form-control" placeholder="Entrer votre Email">
                        <p id="error"></p>
                        <span class="erroremail"></span>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">password</label>
                        <input type="password" name="" id="password" class="form-control" placeholder="Entrer un mot de passe">
                        <p id="error"></p>
                        <span class="errorpassword"></span>
                    </div>
                    <button type="submit" class="btn btn-success rounded w-100">Envoyer</button>
                </form>
            </div>
        </div>
    </div>
    <script src="form_validation.js"></script>
</body>
</html>
